<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Technovate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .gallery-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            background-color: white;
            border-radius: 5px;
            margin: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item h3 {
            color: #007bff;
            font-size: 1.25rem;
            margin: 15px;
        }
        .gallery-item p {
            font-size: 1rem;
            margin: 0 15px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery-row">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200" alt="Gallery Image 1">
                <h3>Project 1</h3>
                <p>Description of the first project or image.</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200" alt="Gallery Image 2">
                <h3>Project 2</h3>
                <p>Description of the second project or image.</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200" alt="Gallery Image 3">
                <h3>Project 3</h3>
                <p>Description of the third project or image.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
